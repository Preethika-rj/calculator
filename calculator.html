<html>
    <head>
        <meta charset="UTF-8" >;
        <meta name="stylesheet" content="device-width , initial-scale=0.1">;
        <title> calculator </title> 
        <link rel="stylesheet" href="C:\Users\Admin\Desktop\HTMLLearning\calculator.css">;
    </head>
    <head>
        
        <div class="content">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value =' '" class="colour" >
                        <input type="button" value="DEL" onclick="display.value =  display.value.tostring().slice(0,-1)" class="colour">
                        <input type="button" value="%" onclick="display.value+='%'" class="colour" >
                        <input type="button" value="/" onclick="display.value+='/'" class="colour" >
                    </div>
                    <div>
                        <input type="button" value="7"  onclick="display.value+='7'">
                        <input type="button" value="8" onclick="display.value+='8'">
                        <input type="button" value="9" onclick="display.value+='9'">
                        <input type="button" value="*" onclick="display.value+='*'" class="colour">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value+='4'">
                        <input type="button" value="5" onclick="display.value+='5'">
                        <input type="button" value="6" onclick="display.value+='6'">
                        <input type="button" value="-" onclick="display.value+='-'" class="colour">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value+='1'">
                        <input type="button" value="2" onclick="display.value+='2'">
                        <input type="button" value="3" onclick="display.value+='3'">
                        <input type="button" value="+" onclick="display.value+='+'" class="colour">
                    </div>
                    <div>
                        <input type="button" value="0" onclick="display.value+='0'">
                        <input type="button" value="." onclick="display.value+='.'" class="colour">
                        <input type="button" value="=" onclick="display.value=eval(display.value)" class="equal colour">
                    </div>
                </form>
            </div>
        </div>
    </head>
</html>
